
<div class="wrapper">
  <div class="inner-wrapper">
    <div class="timepicker-wrapper">
      <timepicker [(ngModel)]="cameTime"
                  [showMeridian]="isMeridian"
                  [showSpinners]="showSpinners"></timepicker>
      <button type="button" class="btn btn-info" (click)="calcPrice()">Calculate</button>
    </div>
    <div class="info-wrapper">
      <div class="alert-wrapper">
        <span class="alert alert-secondary left" role="alert"> Minutes past:</span>
        <span class="alert alert-success right" role="alert">{{ minutesPast || 00 }}</span>
      </div>
      <div class="alert-wrapper">
        <div class="input-group mb-3">
          <input type="text"
                 [(ngModel)]="substractMinutes" 
                 class="form-control" 
                 placeholder="Enter minutes" 
                 aria-label="Enter minutes" 
                 aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" 
                    type="button" 
                    id="button-addon2" 
                    (click)="substract(substractMinutes)">Substract</button>
          </div>
        </div>        
      </div>
      <div class="alert-wrapper">
        <span class="alert alert-secondary left" role="alert"> Price:</span>
        <span class="alert alert-success right" role="alert">{{ price || 00 }}</span>
      </div>
      <div *ngIf="finalPrice" class="alert-wrapper">
        <pre class="alert alert-info left" role="alert">Final price:</pre>
        <pre class="alert alert-info right" role="alert">{{ finalPrice }}</pre>
      </div>
    </div>
  </div>

  <div class="multiply-buttons-wrapper">
    <button type="button" class="btn btn-light multiply" (click)="multiply(2, price)">2</button>
    <button type="button" class="btn btn-light multiply" (click)="multiply(3, price)">3</button>
    <button type="button" class="btn btn-light multiply" (click)="multiply(4, price)">4</button>
    <button type="button" class="btn btn-light multiply" (click)="multiply(5, price)">5</button>
    <button type="button" class="btn btn-light multiply" (click)="multiply(6, price)">6</button>
    <button type="button" class="btn btn-light multiply" (click)="multiply(7, price)">7</button>
    <button type="button" class="btn btn-light multiply" (click)="multiply(8, price)">8</button>
    <button type="button" class="btn btn-light multiply" (click)="multiply(9, price)">9</button>
    <button type="button" class="btn btn-light multiply" (click)="multiply(10, price)">10</button>
  </div>
  <button type="button" class="btn btn-danger" (click)="clear()">Clear</button>

</div>
